<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies DB</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row mt-5">
        <div class="col">
          <h1>Movie DB</h1>
        </div>
      </div>
      <div class="row movie-container"></div>
    </div>

    <!-- we just copy the data-bs-toggle="modal"
      data-bs-target="#exampleModal" -->

    <!-- Button trigger modal -->
    <!-- <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
    >
      Launch demo modal
    </button> -->

    <!-- the exampleModal we replaced with movieDetailModal (similar with the target in js) in id and aria-labelledby below -->
    <!-- Modal -->
    <div
      class="modal fade"
      id="movieDetailModal"
      tabindex="-1"
      aria-labelledby="movieDetailModal"
      aria-hidden="true"
    >
      <!-- the modal-dialog-centered we got from Vertically centered class in bootstrap -->
      <!-- find Optional sizes for modal-lg  -->
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="movieDetailModal">Modal title</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- make container and fluid -->
            <div class="container-fluid">
              <div class="row">
                <!-- make two columns: left for photo | right for details -->
                <div class="col-md-3">
                  <img src="" class="img-fluid" />
                </div>
                <!-- list group in bootstrap -->
                <div class="col-md">
                  <ul class="list-group">
                    <li class="list-group-item"><h4>Avengers (2016)</h4></li>
                    <li class="list-group-item">
                      <strong>Director : </strong>Adrian
                    </li>
                    <li class="list-group-item">
                      <strong>Actors : </strong> Adrian
                    </li>
                    <li class="list-group-item">
                      <strong>Writer : </strong>Adrian
                    </li>
                    <li class="list-group-item">
                      <strong>Plot : </strong><br />test
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
