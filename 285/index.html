<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spread Operator</title>
  </head>
  <style>
    body {
      background-color: salmon;
      text-align: center;
    }

    .name {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 80px;
      color: white;
    }

    /* span default display is inline where inline we cannot transform. Change the display to inline block */
    .name span {
      display: inline-block;
      /* background-color: aqua; */
      transition: 3s;
      cursor: pointer;
    }

    .name span:hover {
      transform: scale(2) translateY(-20px);
    }
  </style>
  <body>
    <ul>
      <li>Sarah</li>
      <li>Fatih</li>
      <li>Fariq</li>
    </ul>

    <h1 class="name">Adrian</h1>
    <script src="script.js"></script>
  </body>
</html>
