<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Exercise 1</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Play with Color</h1>
    <button type="button" id="changeBtn">Change Color</button>

    <br /><br />

    <!-- to make slider -->
    <div class="red box"></div>
    <input type="range" name="rSlider" min="0" max="255" />

    <div class="green box"></div>
    <input type="range" name="gSlider" min="0" max="255" />

    <div class="blue box"></div>
    <input type="range" name="bSlider" min="0" max="255" />

    <script src="script.js"></script>
  </body>
</html>
